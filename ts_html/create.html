<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <title>Create a topic</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/ckeditor5-build-classic/ckeditor.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">Forum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Create an account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create.html">Create Topic</a>
          </li>
          
        </ul>
        
      </div>
    </nav>

    <main role="main" class="container">    
      <div class="row">
          <div class="col-md-8">
            <div class="main-col">
                <div class="jumbotron">
                    <h1 class="float-left">Create Topic</h1>
                    <h4 class="float-right">A simple forum in PHP</h4>
                    <div class="clearfix"></div>
                    <hr>
                    <form role="form">
                        <div class="form-group">
                            <label>Topic Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter Post Title">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control">
                                <option>Design</option>
                                <option>Development</option>
                                <option>Business & Marketing</option>
                                <option>Search Engines</option>
                                <option>Cloud & Hosting</option>
                        </select>
                        </div>
                            <div class="form-group">
                                <label>Topic Body</label>
                                <textarea id="body" class="form-control" name="body"></textarea>
                                <script>
                                  ClassicEditor
                                      .create( document.querySelector( '#body' ) )
                                      .catch( error => {
                                          console.error( error );
                                      } );
                              </script>
                            </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
					          </form>
                </div> <!-- /.jumbotron -->
            </div><!-- /.main-col -->
          </div> <!-- /.col-md-8 -->
          <div class="col-md-4">
            <div class="sidebar">
              <div class="jumbotron">
                <h3>Login form</h3>
                <form role="form">
                    <div class="form-group">
                      <label>Username</label>
                      <input name="username" type="text" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input name="password" type="password" class="form-control" placeholder="Enter Password">
                    </div>			
                    <button name="do_login" type="submit" class="btn btn-primary">Login</button> <a  class="btn btn-default" href="register.html"> Create Account</a>
                  </form>
              </div>
              <div class="block">
                  <h3>Categories</h3>
                  <div class="list-group">
                    <a href="#" class="list-group-item active">All Topics <span class="badge float-right">14</span></a> 
                    <a href="#" class="list-group-item">Design<span class="badge float-right">4</span></a>
                    <a href="#" class="list-group-item">Development<span class="badge float-right">9</span></a>
                    <a href="#" class="list-group-item">Business & Marketing <span class="badge float-right">12</span></a>
                    <a href="#" class="list-group-item">Search Engines<span class="badge float-right">7</span></a>
                    <a href="#" class="list-group-item">Cloud & Hosting <span class="badge float-right">3</span></a>
                  </div>
            </div>
            
          </div> <!-- /.col-md-4 -->
      </div> <!-- /.row -->
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ckeditor5-build-classic/ckeditor.js"></script>
  </body>
</html>
